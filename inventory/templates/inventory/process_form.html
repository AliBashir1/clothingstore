{%  extends 'inventory/base_layout.html' %}
{% block form_content %}
<form method="POST" class="post-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                <div class="subheader "><h2 class="secondary">Form For: {{ product_type}}</h2></div>
                    <div class="row">
                        {%  for field in form %}
                        <div class="small-12 medium-6">
                            {{ field.errors}}
                                <label class="inline_label"> {{ field.label_tag }} </label>
                                    {{ field }}
                        </div>
                    {% endfor %}
                       {% if field.help_text %}
                                <p class="help">{{ field.help_text|safe }}</p>
                       {% endif %}
                    </div>
                </div>
            </div>

    <button type="submit" class="button secondary">submit</button>

</form>
{% endblock %}
